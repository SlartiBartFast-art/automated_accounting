# используем язык java. для Travis CI
language: java
jdk:
  - openjdk17

services:
  - postgresql

before_install:
  - psql -c 'create database automated_accounting;' -U postgres

cache:
  directories:
    - $HOME/.m2

# после выполнения сборки запустить скрипт, который будет собирать статистику по JaCoCo
# Здесь используется сторонний сервис https://codecov.io/
after_success:
  - bash <(curl -s https://codecov.io/bash)

# Отправлять уведомление на почту ---(Изменить на свою) если сборка упала
notifications:
  email:
    recipients:
      -yous@mail.com
    on_success: never # default: change
    on_failure: always # default: always
env:
  global:
    - CODECOV_TOKEN="bfcb2b9a-8e9f-43fe-b0b1-fa85b6c6668c"